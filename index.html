<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Evolving Ltd</h1>
        </header>
        <main>
            <section class="payment-form">
                <h2>Payment Method Details</h2>
                <form action="/submit-payment" method="POST">
                    <fieldset>
                        <legend>Enter Payment Details</legend>

                        <label for="card-number">Card Number</label>
                        <input type="number" id="card-number" name="card-number" placeholder="Enter card number" required maxlength="16" pattern="[0-9]{16}" aria-label="Card Number">

                        <div class="expiry-cvv">
                            <div>
                                <label for="expiry-date">Expiry Date</label>
                                <input type="month" id="expiry-date" name="expiry-date" required aria-label="Expiry Date">
                            </div>
                            <div>
                                <label for="cvv">CVV</label>
                                <input type="password" id="cvv" name="cvv" placeholder="CVV" required maxlength="4" pattern="[0-9]{3,4}" aria-label="CVV">
                            </div>
                        </div>

                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter amount" required aria-label="Amount">

                        <button type="submit">Continue</button>
                    </fieldset>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
