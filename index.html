<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Evolving Ltd</h1>
        </header>
        <main>
            <section class="payment-form">
                <h2>Payment Method Details</h2>
                <form>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="Enter card number" aria-label="Card Number" maxlength="16" required>

                    <div class="expiry-cvv">
                        <div>
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" placeholder="MM/YY" aria-label="Expiry Date" pattern="(0[1-9]|1[0-2])/[0-9]{2}" required>
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="password" id="cvv" placeholder="CVV" aria-label="CVV" maxlength="3" required>
                        </div>
                    </div>

                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" aria-label="Amount" min="0" step="0.01" required>

                    <button type="submit">Continue.</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
