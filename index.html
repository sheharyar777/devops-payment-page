<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Evolving Ltd</h1>
        </header>
        <main>
            <section class="payment-form">
                <h2>Payment Method Details</h2>
                <form>
                    <label for="card-number">Card Number</label>
                    <input type="tel" id="card-number" name="card-number" placeholder="Enter card number" required maxlength="19" pattern="[0-9\s]{13,19}" aria-label="Card Number">

                    <div class="expiry-cvv">
                        <div>
                            <label for="expiry-date">Expiry Date (MM/YY)</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required maxlength="5" pattern="\d{2}/\d{2}" aria-label="Expiry Date">
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="password" id="cvv" name="cvv" placeholder="CVV" required maxlength="4" pattern="\d{3,4}" aria-label="CVV">
                        </div>
                    </div>

                    <label for="purchase-amount">Amount</label>
                    <input type="text" id="purchase-amount" name="purchase-amount" value="Â£100.00" disabled aria-label="Purchase Amount">

                    <button type="submit">Continue</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
